<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Navigation Header</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/hero-section.css">
  <link rel="stylesheet" href="css/portfolio.css">
  <link rel="stylesheet" href="css/general.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
  <header class="header">
    <div class="logo">GH<span>4</span>ITH</div>

    <nav class="nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Portfolio</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
    </nav>

    <div class="social-icons">
      <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://telegram.org/" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Bringing Ideas to Life in 3D</h1>
      <p class="hero-subtitle">Innovative 3D Designs for Modern Brands</p>
      <div class="hero-cta">
        <a href="#portfolio" class="cta-button">Explore Portfolio</a>
        <a href="#contact" class="cta-button alt">Get in Touch</a>
      </div>
    </div>
    <div class="hero-graphic">
      <!-- Placeholder for a 3D graphic or animation -->
    </div>
  </section>

  <section id="portfolio" class="portfolio-section">
    <h2>My Work</h2>
    <div class="portfolio-filters">
      <button class="filter-button">All</button>
      <button class="filter-button">Product Design</button>
      <button class="filter-button">Environment Art</button>
      <button class="filter-button">Character Design</button>
    </div>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="project1.jpg" alt="Project 1" />
        <div class="overlay">
          <h3>Project 1</h3>
          <p>Hover for more details...</p>
        </div>
      </div>
      <!-- More portfolio items -->
    </div>
  </section>
  
  <script src="scripts.js/header.js"></script>
</body>
</html>
